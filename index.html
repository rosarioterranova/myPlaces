<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Posti che ho visitato</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✈️</text></svg>">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map-title">Posti che ho visitato ✈️</div>
  <div id="map"></div>
  <div id="map-stats">
    <p>Caricamento...</p>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script src="./locations.js"></script>

  <script>
    // Initialize map
    // Centering on a point that's a good compromise for Europe/Mediterranean
    const map = L.map('map').setView([37.5, 14.5], 6);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add markers for each location
    locations.forEach(loc => {
      L.marker([loc.lat, loc.lng])
        .addTo(map)
        .bindPopup(loc.name);
    });

    // Fit bounds to all markers
    const bounds = L.latLngBounds(locations.map(l => [l.lat, l.lng]));
    map.fitBounds(bounds);

    // --- Update the Statistics Box ---
    const statsDiv = document.getElementById('map-stats');
    const totalLocations = locations.length;
    statsDiv.innerHTML = `<div>
      <p>Città: <strong>${totalLocations}</strong></p>
      <p>Nazioni: <strong>7</strong></p>
      <p>Continenti: <strong>2</strong></p>
      </div>`;
  </script>
</body>
</html>
